[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=lightspun
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API related tests
    database: Database related tests
    fuzzy: Fuzzy search tests
    address: Address processing tests
    municipality: Municipality tests
    state: State tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning